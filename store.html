<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AG Adventures</title>
  <link rel="stylesheet" href="store.css" />
</head>
<body>
  <header>
    <h1>PRICE CHART</h1>
<nav>
    <ul>
      <li><a id="a"href="index.html"> Home </a>
        </nav>
  </header>

  <main>
    <section class="price-chart-section">
     

      <div   class="price-cards-container">
        <!-- Basic Plan -->
        <div class="price-card">
          <div class="price-circle">₹2000</div>
          <h3 class="plan-title basic">BASIC</h3>
          <div class="dots basic-dots"></div>
          <ul class="features-list">
            <li>City Tour</li>
            <li>1 Day trip</li>
      
          </ul>
          <button class="buy-btn"><a href="basic.html">BUY NOW</a></button>
        </div>

        <!-- Standard Plan -->
        <div class="price-card">
          <div class="price-circle standard">₹5000</div>
          <h3 class="plan-title standard">STANDARD</h3>
          <div class="dots standard-dots"></div>
          <ul class="features-list">
            <li>2 Days & 1 Night</li>
      
          </ul>
          <button class="buy-btn"><a href="standard.html">BUY NOW</a></button>
        </div>

        <!-- Premium Plan -->
        <div class="price-card">
          <div class="price-circle premium">₹7000</div>
          <h3 class="plan-title premium">PREMIUM</h3>
          <div class="dots premium-dots"></div>
          <ul class="features-list">
            <li>3 Days & 2 Nights</li>
            <li>5-Star Luxury Resort</li>
            <li>Private Guide & Transportation</li>
          </ul>
          <button class="buy-btn"><a href="premium.html">BUY NOW</a></button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
